{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ book.title}}</h5>
                <p class="card-text">{{ book.author }}</p>
                <p class="card-text">Current Rating: <strong>{{ book.rating }}</strong></p>
                <form method="POST" action="{{ url_for('edit', book_id = book.id) }}">
                    {{ form.csrf_token() }}
                    {{ render_form(form) }}
                </form>
            </div>
        </div>

    </div>

{% endblock %}
